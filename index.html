<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__add-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </header>
  <main class="main">
    <section>
      <h3 class="h3">Add Item</h3>
      <div class="add-task">
        <input id="new-task" class="list__item_input task" type="text">
        <button class="button" id="button_add">Add</button>
      </div>
    </section>
    <section>
      <h3 class="h3">Todo</h3>
      <ul class="list" id="todo-list">
        <li class="list__item">
          <input class="list__item_check" type="checkbox">
          <label class="list__item_label task ">Pay Bills</label>
          <input type="text" class="list__item_input task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="button__img" src="./remove.svg" alt="Remove"></button>
        </li>
        <li class="list__item list__item_edit">
          <input class="list__item_check" type="checkbox">
          <label class="list__item_label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__item_input task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img class="button__img" src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="h3">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input class="list__item_check" type="checkbox" checked>
          <label class="list__item_label task">See the Doctor</label>
          <input type="text" class="list__item_input task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="button__img" src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
